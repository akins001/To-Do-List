<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">

  <div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
      <div class="bg-gray-200 px-6 py-4">
        <h1 class="text-lg font-bold text-gray-700">My Todo List</h1>
      </div>
      <div class="bg-white px-6 py-4">
        <form class="flex" id="todo-form">
          <input type="text" name="task" id="task" class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter task here...">
          <button onclick="addTask()" type="submit" class="ml-4 px-4 py-2 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Add</button>
        </form>
      </div>
      <div class="bg-white px-6 py-4">
        <ul class="space-y-4" id="todo-list">
          
        </ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
